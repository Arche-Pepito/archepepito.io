<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Arche Pepito</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Font awesome cdn font icon css -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    />
  </head>
  <body>
    <div class="hero-header">
      <div class="wrapper">
        <header>
          <div class="logo">
            <div class="logo-text">Arche Pepito</div>
          </div>
          <nav>
            <div class="togglebtn">
              <span></span>
              <span></span>
              <span></span>
            </div>
            <ul class="navlinks">
              <li><a href="index.html">Home</a></li>
              <li><a href="porfolio.html">Portfolio</a></li>
              <li><a href="contact.html">Contact</a></li>
            </ul>
          </nav>
        </header>

        <!-- Contact Form -->
        <section class="contact-section">
          <h2>Contact Me</h2>
          <form id="contact-form" action="#" method="POST">
            <div class="form-group">
              <label for="name">Name:</label>
              <input type="text" id="name" name="name" required />
            </div>
            <div class="form-group">
              <label for="email">Email:</label>
              <input type="email" id="email" name="email" required />
            </div>
            <div class="form-group">
              <label for="message">Message:</label>
              <textarea id="message" name="message" required></textarea>
            </div>
            <button type="submit">Send</button>
          </form>
        </section>
      </div>
    </div>

    <footer>
      <div class="footer-content">
        <div class="social-media">
          <a
            href="https://web.facebook.com/profile.php?id=100071678277187"
            target="_blank"
            ><i class="fa-brands fa-facebook"></i
          ></a>
          <a href="https://github.com/Arche-Pepito" target="_blank"
            ><i class="fa-brands fa-github"></i
          ></a>
          <a href="https://www.instagram.com/archepepito/" target="_blank"
            ><i class="fa-brands fa-instagram"></i
          ></a>
          <a
            href="https://www.linkedin.com/in/arche-pepito-1b577025b/"
            target="_blank"
            ><i class="fa-brands fa-linkedin"></i
          ></a>
        </div>
        <p>Â© 2024 Arche Pepito. All rights reserved.</p>
      </div>
    </footer>

    <!-- Typed.js for typing text effect -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/typed.js/2.0.10/typed.min.js"></script>
    <script>
      // JavaScript for navbar toggle button and Typed.js
      var togglebtn = document.querySelector(".togglebtn");
      var nav = document.querySelector(".navlinks");

      togglebtn.addEventListener("click", function () {
        this.classList.toggle("click");
        nav.classList.toggle("open");
      });

      var typed = new Typed(".input", {
        strings: ["Frontend Developer,", " Graphic designer"],
        typeSpeed: 51,
        backSpeed: 50,
        loop: true,
      });
    </script>
  </body>
</html>
